<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>ACCA 幸运大抽奖</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 引入组件库 -->
    <!-- 使用px -->
    <link rel="stylesheet" href="//unpkg.com/vue-ydui/dist/ydui.px.css">
    <!-- 引入Vue2.x -->
    <script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
    <!-- 引入组件库 -->
    <script src="//unpkg.com/vue-ydui/dist/ydui.px.js"></script>
    <style type="text/css">
        .gift-form .yd-input {
            height: auto;
        }

        .yd-grids-item:after {
            height: 0px;
        }
    </style>
</head>

<body>
    <div id="gift" class="gift">
        <yd-navbar title="抽奖">
            <yd-navbar-back-icon slot="left" @click.native="back">返回</yd-navbar-back-icon>
        </yd-navbar>
        <yd-grids-group :rows="2">
            <yd-grids-item>
                <div slot="text">
                    编号范围
                </div>
            </yd-grids-item>
            <yd-grids-item>
                <div slot="text" @click="setCodeShow = true">
                    <span>{{start}} ~ {{end}}</span>
                </div>
            </yd-grids-item>
        </yd-grids-group>
        <yd-grids-group :rows="2">
            <yd-grids-item>
                <div slot="text">
                    当前抽奖:
                </div>
            </yd-grids-item>
            <yd-grids-item>
                <div slot="text" @click="selectGiftShow = true">
                    {{checkingGift}}
                </div>
            </yd-grids-item>
        </yd-grids-group>
        <yd-grids-group :rows="2">
            <yd-grids-item>
                <div slot="text">
                    当前抽奖:
                </div>
            </yd-grids-item>
            <yd-grids-item>
                <div slot="text">
                    {{selectedTimer[0]}}
                </div>
            </yd-grids-item>
        </yd-grids-group>
        <yd-popup v-model="setCodeShow" position="bottom" height="60%">
            <yd-cell-group class='gift-form'>
                <yd-cell-item>
                    <span slot="left" style="color: red;font-weight: 500">抽奖编号范围:</span>
                </yd-cell-item>
                <yd-cell-item>
                    <div slot="left">
                        <span style="text-align: center">开始</span>
                    </div>
                    <div slot="right">
                        <span style="text-align: center">结束</span>
                    </div>
                </yd-cell-item>
                <yd-cell-item>
                    <div slot="left">
                        <yd-spinner mix="0" v-model="start"></yd-spinner>
                    </div>
                    <div slot="right">
                        <yd-spinner v-model="end"></yd-spinner>
                    </div>
                </yd-cell-item>
            </yd-cell-group>
            <yd-button type="primary" size="large" @click.native="setCode">保存编号</yd-button>
            <div style="text-align: center">开始抽奖后,不允许再修改该编号</div>
        </yd-popup>
        <yd-popup v-model="selectGiftShow" position="bottom" height="40%">
            <yd-radio-group v-model="checkingGift">
                <yd-radio style="padding: 30px 10px 5px 15px; width: 33%" :val="item.name" v-for="(item, index) in allGiftItem" :key="index"></yd-radio>
            </yd-radio-group>
        </yd-popup>
        <yd-tabbar fixed>
            <yd-tabbar-item title="首页" type="a" link="index.html" active>
                <yd-icon name="home" slot="icon"></yd-icon>
            </yd-tabbar-item>
            <yd-tabbar-item title="奖项" type="a" link="list.html">
                <yd-icon name="star" slot="icon"></yd-icon>
            </yd-tabbar-item>
            <yd-tabbar-item title="设置" type="a" link="setting.html">
                <yd-icon name="setting" slot="icon"></yd-icon>
            </yd-tabbar-item>
        </yd-tabbar>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#gift',
            data: {
                setCodeShow: false,
                selectGiftShow: false,
                start: 1,
                end: 100,
                name: '',
                number: '',
                checkingGift: '请选择',
                selctGiftShow: false,
                allGiftItem: [],
                timer: [],
                selectedTimer: [],
                selectedTimerPool: []
            },
            methods: {
                back() {
                    window.history.go(-1);
                },
                setCode() {
                    let codeObj = {
                        start: this.start,
                        end: this.end
                    }
                    localStorage.setItem('__code__', JSON.stringify(codeObj));
                },

                getCode() {
                    let codeObj = localStorage.getItem('__code__') || {};
                    if (Object.keys(codeObj).length > 0) {
                        codeObj = JSON.parse(codeObj);
                        this.start = codeObj.start;
                        this.end = codeObj.end;
                    }
                },
                getLocalStorage() {
                    let all = localStorage.getItem('__gift__') || [];
                    if (all.length > 0) {
                        this.allGiftItem = JSON.parse(all);
                    }
                },
            },
            mounted() {
                this.getCode();
                this.getLocalStorage();
                this.timer[0] = setInterval(() => {
                    this.$set(this.selectedTimer, 0, parseInt(Math.random() * 200));
                }, 30)
            },
            destroyed() {
                clearInterval(this.timer[0]);
            },

        })
    </script>
</body>
